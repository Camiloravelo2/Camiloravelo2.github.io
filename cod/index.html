<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura HTML con Encriptación</title>
</head>
<body>
    <div class="Contenido">
        <!-- Header con imagen pequeña en la parte superior izquierda -->
        <header class="Cabeza">
            <img src="./assets/Alura.png" alt="Logo">
        </header>

        <!-- Espacio en el centro para escribir texto -->
        <div class="Contenido_1">
            <textarea id="Entrada_texto" rows="1" cols="48" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <!-- Recuadro con imagen y texto -->
        <div id="Contenido_2" class="Contenido_2">
            <img src="./assets/Muñeco.png" alt="Imagen contenido">
            <div class="Alerta">Ningún mensaje fue encontrado</div>
            <div class="Sugerencia">Ingresa el texto que desees encriptar o desencriptar.</div>
        </div>

        <!-- Botones en columna -->
        <div class="Botones">
            <button class="botonencriptar" onclick="encriptar()">Encriptar</button>
            <button class="botondesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

    <script>
        let originalText = "";

        function encriptar() {
            let inputText = document.getElementById("Entrada_texto").value;
            originalText = inputText; // Guardar el texto original

            if (inputText) {
                // Reordenar las letras del texto
                let shuffledText = inputText.split('').sort(() => Math.random() - 0.5).join('');

                // Mostrar el texto encriptado en el cuadro de la derecha
                document.getElementById("Contenido_2").innerHTML = `
                    <div class="Alerta">${shuffledText}</div>
                `;
            }
        }

        function desencriptar() {
            if (originalText) {
                // Mostrar el texto original en el cuadro de la derecha
                document.getElementById("Contenido_2").innerHTML = `
                    <div class="Alerta">${originalText}</div>
                `;
            }
        }
    </script>
</body>

<!-- Estructura visual del codigicador -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .Contenido {
        width: 80%;
        max-width: 1200px;
        background-color: #f3f5fc;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 20px;
    }

    .Cabeza {
        grid-column: 1 / 3;
        display: flex;
        align-items: center;
    }

    .Cabeza_imgagen {
        height: 50px;
        margin-right: 20px;
    }

    .Contenido_1 {
        display: flex;
        justify-content: center;
        background-color: #f3f5fc;
        
    }

    .Contenido_2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        background-color: #ddd;
        border-radius: 32px;
    }

    .Contenido_2 .Alerta {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 32px;
    }

    .Contenido_2 .Sugerencia {
        color: #555;
        font-size: 0.9em;
        margin-bottom: 20px;
    }

    .Botones {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }

    .Botones button {
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        background-color: #CED4DA;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .Botones button:hover {
        background-color: #0056b3;
    }
</style>




</html>
